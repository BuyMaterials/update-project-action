name: Build

on:
  push:
    branches: [ main ]
    paths:
      - src/**
      - package-lock.json
      - action.yml
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: script/bootstrap
        run: script/bootstrap

      - name: script/cibuild
        run: script/cibuild

      - name: Update README
        run: script/update-readme

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@0183f3349069eb3b3580942d7782e96905765f6a
        with:
          commit-message: Update build
          title: Update build